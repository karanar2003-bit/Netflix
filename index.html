<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="LOGO.PNG.jpeg">
            <button class="login-btn">Log In</button>
        </div>

        <div class="text-container">
            <h1 id="typing-text"></h1>
            <h4 class="fade-in">Watch anywhere, cancel anytime.</h4>
            <h5 class="fade-in">Ready to watch? Enter your email to create or restart membership</h5>
            <div class="form">
                <input id="email" type="email" placeholder="Email Address Required">
                <button class="getstarted-btn" onclick="getStarted()">Get Started</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
